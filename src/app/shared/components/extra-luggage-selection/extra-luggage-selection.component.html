<mat-card>
  <section class="luggage-selection-info"></section>
  <section class="luggage-selection-actions">
    <span>{{extraLuggageSelection}} Kg</span>
    <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1" min="1" max="10"
      (change)="handleExtLuggageSliderChange($event)"></mat-slider>
    <div>Billing</div>
  </section>
</mat-card>
