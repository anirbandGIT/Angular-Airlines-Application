<h2>Dynamic Form</h2>
<form [formGroup]="passengerForm">
  DATA in FORM :{{passengerForm.value | json}}
  <hr>
  <mat-form-field>
    <mat-label>Name of the passenger</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <h3>Contact Information</h3>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phoneNumber">
  </mat-form-field>
  <mat-radio-group formControlName="dob">
    <mat-radio-button value="Male">Male</mat-radio-button>
    <mat-radio-button value="Female">Female</mat-radio-button>
  </mat-radio-group>
  <mat-form-field>
    <input matInput formControlName="dob">
  </mat-form-field>
  <h3>Address</h3>
  <div formArrayName="address">
    <div *ngFor="let addressForm of addressFormArray.controls; index as i" [formGroupName]="i">
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>ZIP Code</mat-label>
        <input matInput formControlName="zip">
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="deleteAddressFormElement(i)">DELETE ADDRESS</button>
    </div>
    <button mat-raised-button color="primary" (click)="addAddressFormElement()">ADD ANOTHER ADDRESS</button>
  </div>
</form>
