<h2>Nested Form</h2>
<form [formGroup]="passengerForm">
  {{passengerForm.value | json}}
  <hr>
  <div class="passenger-form-controls">
    <div class="passenger-form-control-row">
      <mat-form-field>
        <mat-label>Name of the passenger</mat-label>
        <input matInput formControlName="name" (blur)="checkPassengerFormErrors()">
        <mat-error *ngIf="formErrorsCollection.name">{{formErrorsCollection.name}}</mat-error>
      </mat-form-field>
    </div>
    <h3>Contact Information</h3>
    <div formGroupName="contactInformation" class="passenger-form-control-row">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" (blur)="checkPassengerFormErrors()">
        <mat-error *ngIf="formErrorsCollection.email">{{formErrorsCollection.email}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>
    </div>
    <div class="passenger-form-control-row">
      <mat-radio-group formControlName="dob">
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
      </mat-radio-group>
      <mat-form-field>
        <input matInput formControlName="dob">
      </mat-form-field>
    </div>
    <h3>Primary Address</h3>
    <div formGroupName="primaryAddress" class="passenger-form-control-row">
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>ZIP Code</mat-label>
        <input matInput formControlName="zip">
      </mat-form-field>
    </div>
    <h3>Secondary Address</h3>
    <div formGroupName="secondaryAddress" class="passenger-form-control-row">
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>ZIP Code</mat-label>
        <input matInput formControlName="zip">
      </mat-form-field>
    </div>
  </div>
</form>
